<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="../src/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../src/css/skin-gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<script type="text/x-template" id="template">
	<div id="container">
		<vue-tabber>
			<vue-tabber-label key="optional-key-1">title 1</vue-tabber-label>
			<vue-tabber-page>content of page 1. </vue-tabber-page>
			<vue-tabber-page>another content of page 1. </vue-tabber-page>

			<vue-tabber-label key="optional-key-2">title 2</vue-tabber-label>
			<vue-tabber-page>content of page 2</vue-tabber-page>
			<vue-tabber-page><p>vue-tabber-page tag is optional if wrapped by another tag.</p></vue-tabber-page>
			<p>vue-tabber-page tag is optional if wrapped by another tag.</p>
		</vue-tabber>
	</div>
</script>
<div id="app"></div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="../dist/vue-tabber.js"></script>

<script type="text/javascript">
	Vue.component('MyArticle',{
		template:'<p><slot/></p>'
	});

	var app = new Vue({
		el: '#app',
		template: '#template',
		data: {
			index: 0
		},
		methods: {
			switchTo: function (index) {
				this.index = index;
			},
			onSwitch: function(oldIndex, newIndex) {
				this.index = newIndex;
				console.log('switched to ' + newIndex);
			}
		}
	});
</script>
</body>
</html>
