<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<script type="text/x-template" id="template">
	<div id="container">
		<vue-tabber @switching="onSwitching">
			<vue-tabber-label key="optional-key-1">title 1</vue-tabber-label>
			<vue-tabber-panel>content of panel 1.</vue-tabber-panel>
			<vue-tabber-panel>another content of panel 1.</vue-tabber-panel>

			<vue-tabber-label key="optional-key-2">title 2</vue-tabber-label>
			<vue-tabber-panel>content of panel 2</vue-tabber-panel>
			<vue-tabber-panel><p>vue-tabber-panel tag is optional if wrapped by another tag.</p></vue-tabber-panel>
			<p>vue-tabber-panel tag is optional if wrapped by another tag.</p>
		</vue-tabber>
	</div>
</script>
<div id="app"></div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="../dist/vue-tabber.js"></script>

<script type="text/javascript">
	VueTabber.registerTo(Vue);

	var app = new Vue({
		el: '#app',
		template: '#template',
		data: {
			index: 0
		},
		methods: {
			switchTo: function (index) {
				this.index = index;
			},
			onSwitching: function (oldIndex, newIndex) {
				this.index = newIndex;
				console.log('switching from ' + oldIndex + ' to ' + newIndex);
			}
		}
	});
</script>
</body>
</html>
