<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<script type="text/x-template" id="template">
	<div id="container">
		<tab @switching="onSwitching">
			<tab-label key="optional-key-1">title 1</tab-label>
			<tab-panel>content of panel 1.</tab-panel>
			<tab-panel>another content of panel 1.</tab-panel>

			<tab-label key="optional-key-2">title 2</tab-label>
			<tab-panel>content of panel 2</tab-panel>
			<tab-panel><p>tab-panel tag is optional if wrapped by another tag.</p></tab-panel>
			<p>tab-panel tag is optional if wrapped by another tag.</p>
		</tab>
	</div>
</script>
<div id="app"></div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="../dist/vue-tabber.js"></script>

<script type="text/javascript">
	Vue.component('Tab',VueTabber.Tab);
	Vue.component('TabLabel',VueTabber.TabLabel);
	Vue.component('TabPanel',VueTabber.TabPanel);

	var app = new Vue({
		el: '#app',
		template: '#template',
		data: {
			index: 0
		},
		methods: {
			switchTo: function (index) {
				this.index = index;
			},
			onSwitching: function (oldIndex, newIndex) {
				this.index = newIndex;
				console.log('switching from ' + oldIndex + ' to ' + newIndex);
			}
		}
	});
</script>
</body>
</html>
