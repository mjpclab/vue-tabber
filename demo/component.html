<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div id="container">
	<tab>
		<tab-label><my-title text="title1"/></tab-label>
		<tab-panel><my-content text="content1"/></tab-panel>

		<tab-label><my-title text="title2"/></tab-label>
		<tab-panel><my-content text="content2"/></tab-panel>
	</tab>
</div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="../dist/vue-tabber.js"></script>
<script type="text/javascript">
	Vue.component('Tab',VueTabber);
	Vue.component('TabLabel',VueTabber.Label);
	Vue.component('TabPanel',VueTabber.Panel);

	Vue.component('MyTitle',{
		props:['text'],
		template:'<i>{{text}}</i>'
	});

	Vue.component('MyContent',{
		props:['text'],
		template:'<p>{{text}}</p>'
	});

	var app = new Vue({
		el: '#container'
	});
</script>
</body>
</html>
