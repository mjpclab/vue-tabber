<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>vue-tabber demo - switch on hover</title>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

	<script type="text/javascript" src="../node_modules/vue/dist/vue.global.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/javascript" src="../dist/vue-tabber.js"></script>

<script type="text/x-template" id="template">
	<tab trigger-events="mouseenter">
		<tab-label>title 1</tab-label>
		<tab-panel>content 1</tab-panel>

		<tab-label>title 2</tab-label>
		<tab-panel>content 2</tab-panel>

		<tab-label>title 3</tab-label>
		<tab-panel>content 3</tab-panel>
	</tab>
</script>

<script type="text/javascript">
	Vue.createApp({
		components: {
			Tab: VueTabber,
			TabLabel: VueTabber.Label,
			TabPanel: VueTabber.Panel
		},
		template: '#template'
	}).mount('#app');
</script>
</body>
</html>
