<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>vue-tabber demo - simple - by data structure</title>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

	<script type="text/javascript" src="../node_modules/vue/dist/vue.global.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/javascript" src="../dist/vue-tabber.js"></script>

<script type="text/x-template" id="template">
	<tab :entries="entries"></tab>
</script>

<script type="text/javascript">
	Vue.createApp({
		components: {
			Tab: VueTabber,
			TabLabel: VueTabber.Label,
			TabPanel: VueTabber.Panel
		},
		template: '#template',
		data: function () {
			return {
				entries: [
					{label: 'title 1', panel: 'content 1'},
					{label: 'title 2', panel: 'content 2'}
				]
			}
		}
	}).mount('#app');
</script>
</body>
</html>
