<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<script type="text/x-template" id="template">
	<div id="container">
		<tab>
			<tab-label>A</tab-label>
			<tab-panel>
				<tab tab-container-class="tab-container-vert">
					<tab-label>A-1</tab-label>
					<tab-panel>
						<tab>
							<tab-label>A-1-1</tab-label>
							<tab-panel>a-1-1</tab-panel>

							<tab-label>A-1-2</tab-label>
							<tab-panel>a-1-2</tab-panel>
						</tab>
					</tab-panel>

					<tab-label>A-2</tab-label>
					<tab-panel>a-2</tab-panel>
				</tab>
			</tab-panel>

			<tab-label>B</tab-label>
			<tab-panel>b</tab-panel>
		</tab>
	</div>
</script>
<div id="app"></div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="../dist/vue-tabber.js"></script>
<script type="text/javascript">
	Vue.component('Tab',VueTabber);
	Vue.component('TabLabel',VueTabber.Label);
	Vue.component('TabPanel',VueTabber.Panel);

	var app = new Vue({
		el: '#app',
		template: '#template'
	});
</script>
</body>
</html>
