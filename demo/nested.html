<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>vue-tabber demo - nested</title>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

	<script type="text/javascript" src="../node_modules/vue/dist/vue.global.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/javascript" src="../dist/vue-tabber.js"></script>

<script type="text/x-template" id="template">
	<tab>
		<tab-label>A</tab-label>
		<tab-panel>
			<tab mode="vertical">
				<tab-label>A-1</tab-label>
				<tab-panel>
					<tab>
						<tab-label>A-1-1</tab-label>
						<tab-panel>a-1-1</tab-panel>

						<tab-label>A-1-2</tab-label>
						<tab-panel>a-1-2</tab-panel>
					</tab>
				</tab-panel>

				<tab-label>A-2</tab-label>
				<tab-panel>a-2</tab-panel>
			</tab>
		</tab-panel>

		<tab-label>B</tab-label>
		<tab-panel>b</tab-panel>
	</tab>
</script>

<script type="text/javascript">
	Vue.createApp({
		components: {
			Tab: VueTabber,
			TabLabel: VueTabber.Label,
			TabPanel: VueTabber.Panel
		},
		template: '#template'
	}).mount('#app');
</script>
</body>
</html>
