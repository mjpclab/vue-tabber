<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>vue-tabber demo - switch on hover delay</title>
	<link rel="stylesheet" type="text/css" href="../dist/theme/gray.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

	<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>

<script type="text/javascript" src="../dist/vue-tabber.js"></script>

<script type="text/x-template" id="template">
	<tab
		delay-trigger-events="mouseenter"
		delay-trigger-cancel-events="mouseleave"
		:delay-trigger-latency="500"
	>
		<tab-label>title 1</tab-label>
		<tab-panel>content 1</tab-panel>

		<tab-label>title 2</tab-label>
		<tab-panel>content 2</tab-panel>

		<tab-label>title 3</tab-label>
		<tab-panel>content 3</tab-panel>
	</tab>
</script>

<script type="text/javascript">
	new Vue({
		el: '#app',
		components: {
			Tab: VueTabber,
			TabLabel: VueTabber.Label,
			TabPanel: VueTabber.Panel
		},
		template: '#template'
	});
</script>
</body>
</html>
